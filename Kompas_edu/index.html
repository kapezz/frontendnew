<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kompas Edu</title>
</head>
<body>
    <div class="main__container orange__line">
        <div class="container__1202">
            <header class="header">
                <div class="header__logo">
                    <img class="header__logo-img"  src="img/logo.svg" alt="">
                    <img src="img/tg.svg" alt="" class="header__telegram">
                </div>     
            </header>
           <section class="main__info">
                <div class="main__info-left">
                    <h1 class="main__info-left-h1">Личный бренд by KOMPAS & <span>Sabina Omar</span></h1>
                    <p class="main__info-left-p">Практический интенсив о построении личного бренда, который поможет зарабатывать и иметь опору в любые времена, в любой стране, чем бы вы не занимались.</p>
                    <button class="main__info-left-button">Стать участником</button>
                    <div class="main__info-2buttons">
                        <div class="main__info-item1">
                            <p class="main__info-item-p">Старт курса</p>
                            <span class="main__info-item-time">23.05.2022</span>
                        </div>
                        <div class="main__info-item2">
                            <p class="main__info-item-p">Продолжительность</p>
                            <span class="main__info-item-weeks">2 недели</span>
                        </div>
                    </div>
                </div>
                <div class="main__info-right">
                    <img src="img/main__info-img.png" alt="" class="main__info-right-img">
                </div>

           </section> 
        </div>
    </div>


</body>
</html>
