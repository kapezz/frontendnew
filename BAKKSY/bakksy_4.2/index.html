<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="shortcut icon" href="img/Favicon.ico" type="image/x-icon">
    <meta property="og:image" content="img/logo_meta.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="630">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Bakksy logo">
    <meta property="og:description"
        content="Bakksy is an app that will give you the opportunity to save, accumulate and use your funds. Start investing from €2 and have a constant access to your money.">
    <title>Bakksy. A Full-Fledged Financial Service | Join Waitlist</title>
</head>

<body>
    <section class="container__white">
        <div class="container__1800 bg__top">
            <div class="container__1120">
                <header class="header">
                    <div class="header__top-wrapper">
                        <div class="header__wrapper-ls">

                        </div>
                        <div class="header__wrapper-rs">
                            <div class="header__wrapper-language">
                                <a class="active__language arrow2" href="#hidden_block"
                                    onclick="view('hidden_block'); return false">EN</a>
                                <ul style="display:none;" id="hidden_block" class="language__hidden__block">
                                    <li><a class="active__language-link" href="#">English <span
                                                style="display: none;">EN</span></a></li>
                                    <li><a href="#">Polska<span style="display: none;">PL</span></a></li>
                                </ul>
                                <script src="js/lang.js">
                                </script>
                            </div>
                        </div>
                    </div>

                    <div class="header__main-block">
                        <div class="header__main-block-wrapper-top">
                            <a href=""><img src="img/logo_header.svg" alt=""></a>
                            <h2>Get your first stock <br><span> for free</span></h2>
                        </div>

                        <div class="header__main-block-wrapper-bottom">
                            <div class="main-block-wrapper-join join__early-birds">
                                <form action="form__subscription" class="form__subscription">
                                    <div class="join__wrapper">
                                        <input type="email" id="input__join" placeholder="Enter your mail">
                                        <button class="ml-onclick-form" id="join_waitlist">Join Early Birds</button>

                                    </div>
                                    <span>Joining Waitlist you’re accepting <a href="" target="_blank">Terms &
                                            Conditions</a></span>
                                </form>
                            </div>
                        </div>

                        <div class="header__main-block-last">
                            <a href="#">About Bakksy <img src="img/arrow_right.svg" alt=""></a>
                        </div>

                    </div>
                    

                </header>
            </div>
        </div>
    </section>




</body>

</html>
