<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <link rel="stylesheet" href="simple.css">
</head>
<body>
    <div class="header">
        <div class="logo block">LOGO</div>
        <div class="menu block">MENU</div>
    </div>
    <div class="content">
        <div class="wrapper">
            <div class="main">
                <div class="news block">NEWS</div>
                <div class="list block">LIST</div>
            </div>
            <div class="footer block">FOOTER</div>
        </div>
        <div class="nav block">NAV</div>
    </div>
</body>
</html>
